<!-- options.html -->
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Gemini Fact Check Options</title>
    <style>
      body {
        font-family: sans-serif;
        margin: 20px;
      }
      label {
        display: block;
        margin-top: 10px;
      }
      input[type="text"] {
        width: 300px;
        padding: 5px;
      }
      button {
        margin-top: 10px;
        padding: 5px 10px;
      }
      .status {
        margin-top: 10px;
        color: green;
      }
    </style>
  </head>
  <body>
    <h1>Gemini Fact Check Options</h1>
    <label for="apiKey">Gemini API Key:</label>
    <input type="text" id="apiKey" placeholder="Enter your Gemini API key here" />
    <br />
    <button id="saveBtn">Save</button>
    <p id="status" class="status"></p>

    <script src="options.js"></script>
  </body>
</html>
